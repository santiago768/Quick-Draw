<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Supermercado+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
  <center>
  <div id="mymodal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" class="close">&times;</button>
          <h3>Sketches</h3>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  </div>

  <h1>Sketch Identification
    <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#mymodal"> Show Sketch</button>
  </h1>
  <p id="label">label:</p>
  <p id="confidence">confidence:</p>
  <button class="btn btn-danger btn-lg btn1" onclick="clearcanvas()">clear canvas</button>

<div class="footer"> developed by Santiago</div>

<script src="main.js"></script>
</center>
